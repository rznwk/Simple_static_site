on:
  push:
    branches:
      - main   # будет запускаться при пуше в main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.HOST }} "
            cd /var/www/Simple_static_site || git clone git@github.com:rznwk/Simple_static_site.git /var/www/Simple_static_site
            cd /var/www/Simple_static_site
            git pull origin main
          "
